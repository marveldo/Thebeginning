{% extends 'main.html' %}
{% block content%}
<body>
 
       <!-- Main Section -->
       <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="#"><i class="im im-angle-left"></i></a>
                <br>

                <form class="form" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for project in projects%}
                    <div class="form__field">
                        <label for="formInput#text"> {{project.label}}</label>
                        {{project}}
                        
                       
                    </div>
                   {% endfor %}
                    
                    
                   <div class="form__field">
                    <label for="formInput#text">Tags: </label>
                    <input class="input input--text" id="formInput#text" type="text" name="Newtags"
                        placeholder="Enter text" />
                </div>

                    
                 
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
                </form>
            </div>
        </div>
    </main>
</body>
{% endblock %}
