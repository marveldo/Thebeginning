{% extends 'main.html' %}


{% block content %}
<style>input.input[type='text'],
    input[type='email'],
    input[type='password'],
    input[type='number'],
    select.input,
    textarea.input {
      min-width: 24rem;
      width: 100%;
      padding: 1.2rem 1.5rem;
      border-radius: 0.5rem;
      border: 2px solid var(--color-light);
      transition: all 0.3s ease-in-out;
      background-color: var(--color-bg);
    }
    
    input[type='text']:focus,
    input[type='email']:focus,
    input[type='password']:focus,
    input[type='number']:focus,
    input[type='text']:active,
    input[type='email']:active,
    input[type='password']:active,
    input[type='number']:active,
    select.input:focus,
    select.input:active,
    textarea.input:focus,
    textarea.input:active {
      outline: none;
      border: 2px solid var(--color-main);}</style>
<main class="formPage my-xl">
    <div class="content-box">
        
        <div class="formWrapper">
            <h3>Password reset</h3>
<p>Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.</p>
            
            <br>

            <form class="form" method="POST">
                {% csrf_token %}
                <!-- Input:Text -->
                <div class="form__field">
                   {{form.as_p}}
                </div>

                
                <!-- Input:Text -->
                
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Reset my password" />
            </form>
        </div>
    </div>
</main>

{% endblock %}
