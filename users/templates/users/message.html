{% extends 'main.html' %}


  <!-- Header Section -->
{% block content %}

  <!-- Main Section -->
  <main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a class="backButton" href="{% url 'inbox'%}"><i class="im im-angle-left"></i></a>
        <h2 class="message__subject">{{messagebox.subject}}</h4>
          {% if messagebox.sender  %}
          <a href="{% url 'user-profile' messagebox.sender.id %}" class="message__author">{{messagebox.name}}</a>
         
          {% else %}
         <p class = "message__author" >{{messagebox.name}}</p>
          {% endif %}
          <p class="message__date">{{messagebox.created}}</p>
          <div class="message__body">
          {{messagebox.body}}
          </div>
      </div>
    </div>
  </main>
{% endblock %}
